bail: true
collectCoverage: false
collectCoverageFrom:
  - '{source}/**/*.[jt]s'
coverageReporters:
  - text
  - - lcov
    - projectRoot: '{root}'
globals:
  ignoreCoverageForAllDecorators: true
  ts-jest:
    isolatedModules: true
    tsconfig:
      allowJs: true
moduleNameMapper:
  '#(.*)': '<rootDir>/{source}/$1'
preset: ts-jest
resetModules: false
testEnvironment: node
testMatch:
  - '**/?(*.)+(spec).[jt]s'
testPathIgnorePatterns:
  - /node_modules/
  - <rootDir>/{output}/
